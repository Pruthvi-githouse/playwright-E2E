name: Deploy Allure Report to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 5: Run tests and generate Allure results
      - name: Run Playwright tests
        run: npm test
        continue-on-error: true

      # Step 6: Install Allure CLI globally
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # Step 7: Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      # Step 8: Output Allure report URL
      - name: Output Allure Dashboard URL
        if: always()
        run: |
          echo "üìä Allure Report Generated Successfully!"
          echo "===========================================" 
          echo ""
          echo "Allure Dashboard URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""

      # Step 9: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          cname: 
          
      # Step 10: Print deployment summary
      - name: Print Deployment Summary
        if: always()
        run: |
          echo "‚úÖ GitHub Pages Deployment Complete!"
          echo "======================================"
          echo ""
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "üìä Allure Dashboard URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "‚è±Ô∏è  Report will be live in 1-2 minutes"
          echo "üîÑ Refresh page if not visible immediately"
          cname: false

      # Step 8: Print Report URL
      - name: Print Report URL
        if: always()
        run: |
          echo "=========================================="
          echo "Allure Report Deployed Successfully! üéâ"
          echo "=========================================="
          echo "Report URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "=========================================="
